
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - AfrikInvest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0d6efd;
      margin-bottom: 1.5rem;
    }
    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #198754;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    a {
      color: #0d6efd;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Connexion AfrikInvest</h2>
    <form>
      <input type="tel" placeholder="Numéro de téléphone" required><br>
      <input type="password" placeholder="Mot de passe" required><br>
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="afrikinvest_inscription.html">Créer un compte</a></p>
  </div>
</body>
</html>
